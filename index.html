  <script src="js/dados.js"></script>

  <!--<script src="js/aos.js"></script>-->
  <script>
    const alphabetList = document.getElementById('alphabetList');

    // Função para criar um item de lista com um link
    function createListItem(letter) {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = '#';
      a.textContent = letter;
      li.appendChild(a);
      return li;
    }

    // Loop para criar todos os itens da lista
    for (let i = 65; i <= 90; i++) {
      const letter = String.fromCharCode(i);
      alphabetList.appendChild(createListItem(letter));
    }
  </script>
